<!DOCTYPE HTML>

<script>

	function alimenta() {
		var	botoes = document.getElementsByName("botao");
		var i;
		for (i = 0; i <	botoes.length; i++) {
   		botoes[i].style.backgroundColor = "red";
		}
	}
	function soma() {
		var a;
		var b;
		var s;

		a = document.getElementById("a").value;
		b = document.getElementById("b").value;

		s = a * b;

		document.getElementById("meuParagrafo").innerHTML += "<input type='button' value='Molha Gremilim' name='botao' onClick='soma()'><br><br>";
		document.getElementById("resultado").value = s;
	}
</script>

<html>

	<head>
		<title> S2 Meu primeiro JavaScript S2 </title>
	</head>

	<body>
		a:
		<input type="text" id="a"><br><br>

		b:
		<input type="text" id="b"><br><br>

		<input type="button" value="Molha Gremilim" name="botao" onClick="soma()" ><br><br>
		<input type="button" value="Alimenta Gremilim" name="botao" onClick="alimenta()" ><br><br>

		Resultaaaaaado:<br>
		<input type="text" id="resultado" disabled="true"><br><br>

		<p id="meuParagrafo"></p>
	</body>
</html>
