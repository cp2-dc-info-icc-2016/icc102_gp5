<!DOCTYPE HTML>

<script>

pessoa ={
            altura: 170,
            peso: 55,
            usaOculos:false,
            idade: 19,
            name: "Dylan",
            genero: "M",
            interesses: ["nescal","nesquick","Monet","Guacamole"]
        }

function populaHTML(){
  var meuParagrafo = document.getElementById("Unicornio2");
  meuParagrafo.innerHTML += "Nome: " + pessoa.name + "<br>";
  meuParagrafo.innerHTML += "Altura: " + pessoa.altura + " cm <br>";
  meuParagrafo.innerHTML += "Peso: " + pessoa.peso + " Kg <br>";

  if (pessoa.usaOculos){
    meuParagrafo.innerHTML += "Usa oculos: Sim <br>";
  } else {
    meuParagrafo.innerHTML += "Usa oculos: Nao <br>";
  }
  meuParagrafo.innerHTML += "Interesses: <br>";
  var i = 0;
  for (i = 0; i < pessoa.interesses.length; i++) {
    meuParagrafo.innerHTML += pessoa.interesses[i] + "<br>";
  }
}
</script>

<html>
  <head>
    <title> Aula 16-09-2016 </title>
  </head>

<body>

<input type="button" value="Popula HTML" onclick="populaHTML()">
<p id="Unicornio2">

</p>

</body>
</html>
